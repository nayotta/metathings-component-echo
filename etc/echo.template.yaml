debug:
  name: echo  # module name
  service:
    scheme: mtp+grpc
    host: 0.0.0.0
    port: 13401
  log:
    level: debug
  heartbeat:
    interval: 15
  credential:
    id: <credential-id>
    secret: <credential-secret>
  service_endpoint:
    device:
      address: <device-address> # MUST!!!
    default:
      address: <metathings-address> # MUST!!!
